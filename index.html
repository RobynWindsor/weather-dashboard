<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robyn Windsor Weather Application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="'card" id="card">
          <div class="searching" id="searching">
            <input
              type="search"
              placeholder="enter city name"
              autocomplete="off"
              autospellcheck="false"
              id="city-input"
            />
            <button><img src="src/images/search.png" /></button>
          </div>
        </div>
      </form>
    </div>
    <div class="gitLink">
      <small>
        <a href="https://github.com/Robyn-web/MyWeatherApp" target="_blank"
          >Open-source code
        </a>
        by Robyn Windsor
      </small>
    </div>
  </body>
</html>
